<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>Leaderboard</title>
    <style>
      body {
        background-color: rgb(214, 232, 241);
      }
    </style>
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Leaderboard</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">People are working hard!!!!</p>
          </div>
          <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
              <thead>
                <tr>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">NAME</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">OCCUPATION</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">GENDER</th>
                  <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">PROJECTS DONE</th>
                  <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="px-4 py-3">JOHN SEBASTIAN</td>
                  <td class="px-4 py-3">STUDENT</td>
                  <td class="px-4 py-3">MALE</td>
                  <td class="px-4 py-3 text-lg text-gray-900">10</td>
                 
                </tr>
                <tr>
                  <td class="border-t-2 border-gray-200 px-4 py-3">FELIX DEMER</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">STUDENT</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">MALE</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">5</td>
                  <td class="border-t-2 border-gray-200 w-10 text-center">
                </tr>
                <tr>
                  <td class="border-t-2 border-gray-200 px-4 py-3">KIM NAMJOON</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">PROFESSOR</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3">MALE</td>
                  <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">4</td>
                  <td class="border-t-2 border-gray-200 w-10 text-center">
                  </td>
                </tr>
                <tr>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">LEE HAN SOO</td>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">STUDENT</td>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">FEMALE</td>
                  <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">3</td>
                  <td class="border-t-2 border-b-2 border-gray-200 w-10 text-center">
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </section>


    
</body>
</html>
